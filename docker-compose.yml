version: '3.8'

services:
  # PostgreSQL Database
  netflow-db:
    image: postgres:16
    container_name: netflow_analyzer_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-netflow_traffic_analyzer}
      POSTGRES_USER: ${DB_USERNAME:-netflow_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Database password is required}
    volumes:
      - netflow_db_data:/var/lib/postgresql/data
    ports:
      - "${DB_EXTERNAL_PORT:-5433}:5432"
    networks:
      - netflow-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-netflow_user} -d ${DB_DATABASE:-netflow_traffic_analyzer}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NetFlow Analyzer Application
  netflow-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: netflow_analyzer_app
    restart: unless-stopped
    depends_on:
      netflow-db:
        condition: service_healthy
    environment:
      - APP_NAME=${APP_NAME:-NetFlow Analyzer}
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_URL=${APP_URL:?Application URL is required}
      - APP_KEY=${APP_KEY:?Application key is required}
      - DB_CONNECTION=pgsql
      - DB_HOST=netflow-db
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-netflow_traffic_analyzer}
      - DB_USERNAME=${DB_USERNAME:-netflow_user}
      - DB_PASSWORD=${DB_PASSWORD:?Database password is required}
      - CACHE_STORE=database
      - SESSION_DRIVER=database
      - ADMIN_NAME=${ADMIN_NAME:-Administrator}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@netflow.local}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:?Admin password is required}
      - QUEUE_CONNECTION=database
      - NETFLOW_PORT=${NETFLOW_PORT:-2055}
      - MAXMIND_LICENSE_KEY=${MAXMIND_LICENSE_KEY:-}
      - BROADCAST_CONNECTION=reverb
      - REVERB_APP_ID=${REVERB_APP_ID:-netflow-analyzer}
      - REVERB_APP_KEY=${REVERB_APP_KEY:-netflow-key}
      - REVERB_APP_SECRET=${REVERB_APP_SECRET:-netflow-secret}
      - REVERB_HOST=${REVERB_HOST:-localhost}
      - REVERB_PORT=${REVERB_PORT:-8080}
      - REVERB_SCHEME=${REVERB_SCHEME:-http}
    ports:
      - "${APP_PORT:-8003}:80"
      - "${NETFLOW_PORT:-2055}:${NETFLOW_PORT:-2055}/udp"
      - "${REVERB_PORT:-8080}:8080"
    volumes:
      - netflow_storage:/var/www/html/storage
      - netflow_logs:/var/www/html/storage/logs
      - netflow_geoip:/var/www/html/storage/geoip
    networks:
      - netflow-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  netflow-network:
    driver: bridge
    name: netflow_analyzer_network

volumes:
  netflow_db_data:
    name: netflow_analyzer_db_data
  netflow_storage:
    name: netflow_analyzer_storage
  netflow_logs:
    name: netflow_analyzer_logs
  netflow_geoip:
    name: netflow_analyzer_geoip
